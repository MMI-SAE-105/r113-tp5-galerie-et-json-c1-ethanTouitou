<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>

    <ul x-data="{async données() {const resp=await fetch('02.json');return await resp.json();},
    }">
        <template x-for="obj in données">
            <li>
                <span x-text="obj.nom">Nom</span>
                <a :href="obj.url" x-text="obj.projet">Projet</a>
            </li>
        </template>

    </ul>

</html>
